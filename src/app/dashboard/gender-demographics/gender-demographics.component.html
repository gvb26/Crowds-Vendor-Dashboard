<mat-card class="gender-demographics">
  <mat-card-header>
    <mat-card-title class="genderTitle">Gender Demographics</mat-card-title>
    <mat-card-subtitle>November 3, 2018</mat-card-subtitle>
  </mat-card-header>
  <mat-card-header class="chart">
    <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
  </mat-card-header>
</mat-card>
